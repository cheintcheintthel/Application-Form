<!DOCTYPE html>
<html lang="my">
<head>
  <meta charset="UTF-8">
  <title>Application Form PDF Export</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      font-family: "Noto Sans Myanmar", sans-serif;
      max-width: 800px;
      margin: auto;
      padding: 20px;
    }
    h2 { text-align: center; }
    label { display: block; margin-top: 10px; }
    input, textarea {
      width: 100%;
      padding: 6px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover { background: #0056b3; }
  </style>
</head>
<body>
  <h2>လျှောက်လွှာ Form</h2>

  <form id="appForm">
    <label>ဘွဲ့တော်: <input type="text" id="degree"></label>
    <label>သက္ကရာဇ်: <input type="text" id="year"></label>
    <label>ဝမ်းတော်: <input type="text" id="father"></label>
    <label>အမည်: <input type="text" id="name"></label>
    <label>မွေးသက္ကရာဇ်: <input type="text" id="birth"></label>
    <label>နေရပ်လိပ်စာ: <textarea id="address"></textarea></label>
  </form>

  <button onclick="generatePDF()">📄 PDF Export</button>

  <script>
    async function generatePDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();

      // Title
      doc.setFont("Helvetica", "bold");
      doc.setFontSize(16);
      doc.text("လျှောက်လွှာ Form", 105, 20, { align: "center" });

      doc.setFont("Helvetica", "normal");
      doc.setFontSize(12);

      let y = 40;
      function addLine(label, value) {
        doc.text(`${label}: ${value}`, 20, y);
        y += 10;
      }

      addLine("ဘွဲ့တော်", document.getElementById("degree").value);
      addLine("သက္ကရာဇ်", document.getElementById("year").value);
      addLine("ဝမ်းတော်", document.getElementById("father").value);
      addLine("အမည်", document.getElementById("name").value);
      addLine("မွေးသက္ကရာဇ်", document.getElementById("birth").value);

      doc.text("နေရပ်လိပ်စာ:", 20, y);
      const splitAddress = doc.splitTextToSize(document.getElementById("address").value, 170);
      doc.text(splitAddress, 40, y + 10);

      // Save PDF
      doc.save("application_form.pdf");
    }
  </script>
</body>
</html>
